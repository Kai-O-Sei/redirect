<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script>
        // Redirect ON â‡’ Redirect
        const redirectOn = localStorage.getItem("redirect_enabled") === "true";
        if (redirectOn) {
            location.href = "https://twitter.com/i/lists/1921174412621181026";
        }
    </script>
</head>
<body>
    <h1>Redirect</h1>
    <button onclick="toggleRedirect()">Redirect: <span id="status">OFF</span></button>

    <script>
        const status = document.getElementById("status");
        const current = localStorage.getItem("redirect_enabled") === "true";
        status.textContent = current ? "ON" : "OFF";

        function toggleRedirect() {
            const now = localStorage.getItem("redirect_enabled") === "true";
            localStorage.setItem("redirect_enabled", !now);
            status.textContent = !now ? "ON" : "OFF";
        }
    </script>
</body>
</html>
